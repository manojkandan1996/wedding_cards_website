{% extends "base.html" %}
{% block content %}


<h2 style="text-align: center;padding-top: 40px; font-weight: bold; margin-bottom: 40px;"> Wishlist</h2>

{% if wishlist %}
    <div class="wishlist-grid">
        {% for item in wishlist %}
        <div class="wishlist-card">
            <img src="{{ item.image }}" alt="{{ item.title }}" width="200">
            <h4>{{ item.title }}</h4>
            <p>{{ item.price }}</p>
            
            <form method="POST" action="{{ url_for('remove_from_wishlist') }}">
                <input type="hidden" name="card_title" value="{{ item.title }}">
                <button type="submit" class="btn btn-danger">Remove</button>
            </form>
        </div>
        {% endfor %}
    </div>
{% else %}
    <p>Your wishlist is empty.</p>
{% endif %}

{% endblock %}
